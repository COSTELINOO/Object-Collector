<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta
      name="description"
      content="Editează și actualizează colecțiile tale pe Collect.me. Modifică proprietățile, adaugă câmpuri personalizate și optimizează organizarea obiectelor din colecție.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="styles/global1.css">
    <link rel="stylesheet" href="styles/edit-collection.css">

    <title>Edit Collection - Collect.me</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <p class="logo">Collect.me</p>
        <div class="header_nav">
          <a
            href="#"
            class="button small-button"
            onclick="window.history.back(); return false;">← Back</a>
          <button
            id="logout-button"
            class="button small-button">
            Logout
          </button>
        </div>
      </header>

      <div class="main-container">
        <nav class="sidebar-nav">
          <a href="page_explore.html" class="nav-item">
            <span class="nav-icon">🔭</span>
            <span>Explore</span>
          </a>
          <a href="page_collections.html" class="nav-item active">
            <span class="nav-icon">📁</span>
            <span>Collections</span>
          </a>
          <a href="page_statistics.html" class="nav-item">
            <span class="nav-icon">📊</span>
            <span>Statistics</span>
          </a>
          <a href="page_profile.html" class="nav-item">
            <span class="nav-icon">👩🏻‍🎨</span>
            <span>Profile</span>
          </a>
        </nav>

        <div class="main-page">
          <div class="page-description">
            <p class="section-title">Edit Collection</p>
            <p class="section-description">
              Update your collection details and settings
            </p>
          </div>

          <div class="unique-page-container">
            <div class="edit-container">
              <form class="edit-form" id="edit-collection-form">
                <div class="form-section">
                  <h3 class="section-title">Collection Details</h3>

                  <div class="form-field">
                    <label for="collection-name" class="sub_title">Collection
                      Name</label>
                    <input
                      type="text"
                      id="collection-name"
                      class="field"
                      value
                      required>
                  </div>

                  <div class="form-field">
                    <label for="collection-visibility"
                      class="sub_title">Visibility</label>
                    <select id="collection-visibility" class="field">
                      <option value="true" selected>🌍 Public</option>
                      <option value="false">🔒 Private</option>
                    </select>
                  </div>
                </div>

                <div class="form-actions">
                  <button type="submit" class="button submit_button">
                    Save Changes
                  </button>

                  <button
                    type="button"
                    class="button danger-btn"
                    id="delete-collection-btn">
                    Delete Collection
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/auth-middleware.js "></script>

    <script src="./scripts/global.js"></script>

    <script src="./scripts/edit-collection.js">
      
    </script>
  </body>
</html>
