<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Register - Collect.me</title>
    <meta
      name="description"
      content="Creează-ți cont gratuit pe Collect.me și începe să organizezi colecțiile tale digitale. Platformă intuitivă pentru colecționari cu tracking financiar și statistici avansate."
    >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="styles/global1.css" >
    <link rel="stylesheet" href="styles/auth1.css" >
   
  </head>

  <body class="container_header-content">
    <header class="header">
      <p class="logo">Collect.me</p>

      <div class="header_nav">
        <a href="page_login.html" class="button small-button">Login</a>
        <a href="/page_documentatie_backend.html" class="button small-button">Landing</a>
      </div>
    </header>

    <div class="container_form-image main-container">
      <div class="form container">
        <div class="form_header">
          <p class="title">Join Collect.me</p>
          <p class="sub_title">
            Create an account to start organizing your collections
          </p>
        </div>

        <div class="form-fields">
          <div class="form-field">
            <label for="email" class="sub_title">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              
              class="field"
            >
          </div>

          <div class="form-field">
            <label for="username" class="sub_title">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your new username"
              required
             
              class="field"
            >
          </div>

          <div class="form-field">
            <label for="password" class="sub_title">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              class="field"
            >
          </div>

          <div class="form-field">
            <label for="password" class="sub_title">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
              class="field"
            >
          </div>
        </div>

        <button type="submit" class="button big-button submit_button">
          Create Account
        </button>
      </div>

      <div class="container sub_container_image-text">
        <img
          class="image"
          alt="Collecting Image"
          src="./images/Business,error_comment,review,account,profile,user,list,problem.svg"
        >
        <p class="sub_title italic">
          "The joy of collecting is in the organization and discovery."
        </p>
      </div>
    </div>

    <script src="./scripts/auth-middleware.js "></script>

    <script src="./scripts/global.js"></script>

    <script src="./scripts/register.js"></script> 
  </body>
</html>
