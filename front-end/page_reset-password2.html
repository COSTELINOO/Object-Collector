<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Conecteaza-te la contul tau Collect.me pentru a accesa colectiile, statisticile si toate functionalitatile platformei de management pentru colectionari."
    >
    <title>Collect.me - Reset password- Step2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="styles/global1.css" >
    <link rel="stylesheet" href="styles/auth1.css" >
    
  </head>

  <body class="container_header-content">
    <header class="header">
      <p class="logo">Collect.me</p>

      <div class="header_nav">
        <a href="page_register.html" class="button small-button">Register</a>
        <a href="/page_documentatie_backend.html" class="button small-button">Landing</a>
      </div>
    </header>

    <div class="container_form-image main-container">
      <div class="form container">
        <div class="form_header">
          <p class="title">Reset password- Step2</p>
          <p class="sub_title">
            Check your email and fill in the required details.
          </p>
        </div>

        <div class="form-fields">
          <div class="form-field">
            <label for="code" class="sub_title">Email code</label>
            <input
              type="text"
              id="code"
              name="email"
              placeholder="Enter your code from email"
              required
             
              class="field"
            >
          </div>

          <div class="form-field">
            <label for="password" class="sub_title">New Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your new password"
              required
              class="field"
            >
          </div>

          <div class="form-field">
            <label for="password" class="sub_title">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
              class="field"
            >
          </div>
        </div>

        <button type="submit" class="button big-button submit_button">
          Reset and Login
        </button>
        <a href="page_login2.html" class="redirect-link">
          Login with your username
        </a>
      </div>

      <div class="container sub_container_image-text">
        <img
          class="image"
          alt="Collecting Image"
          src="./images/Finance,e-commerce,startup,workflow_account,information,user,profile,data.svg"
        >
        <p class="sub_title italic">
          "The joy of collecting is in the organization and discovery."
        </p>
      </div>
    </div>

    <script src="./scripts/auth-middleware.js "></script>

    <script src="./scripts/global.js"></script>

  <script src="./scripts/reset-password2.js"></script>
  </body>
</html>
